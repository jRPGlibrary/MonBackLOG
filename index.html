<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citation Embed Rouge</title>
    <style>
        .citation-embed {
            border-left: 4px solid #f44336;
            padding: 15px;
            margin: 15px 0;
            font-family: Arial, sans-serif;
        }
        .citation-texte {
            display:flex;
            align-items: center;
            justify-content: center;
            font-style: italic;
            color: white;
            font-size: 18px;
            margin-bottom: 10px;
        }
        .citation-auteur {
            text-align: right;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="citation-embed">
        <p class="citation-texte">"Chaque aventure RPG est une invitation à un voyage extraordinaire, 
            où chaque quête, combat et découverte nous rapproche un peu plus de l'émerveillement”."</p>
        <p class="citation-auteur">- jRPGlibrary</p>
    </div>
</body>
</html>
