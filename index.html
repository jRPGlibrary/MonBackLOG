<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citation Embed Rouge</title>
    <style>
        .citation-embed {
            background-color: #ffebee;
            border-left: 4px solid #f44336;
            padding: 15px;
            margin: 15px 0;
            font-family: Arial, sans-serif;
        }
        .citation-texte {
            font-style: italic;
            color: black;
            font-size: 18px;
            margin-bottom: 10px;
        }
        .citation-auteur {
            text-align: right;
            color: black;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="citation-embed">
        <p class="citation-texte">"La vie est un défi à relever, un bonheur à mériter, une aventure à tenter."</p>
        <p class="citation-auteur">- Mère Teresa</p>
    </div>
</body>
</html>
